<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pago</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Realizar Pago</h1>
        <form id="pago-form">
            <label for="tarjeta">Número de tarjeta:</label>
            <input type="text" id="tarjeta" name="tarjeta" placeholder="16 dígitos" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="3 o 4 dígitos" required>

            <button type="submit">Pagar</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="scripts/realizar_pago.js"></script>
</body>
</html>
