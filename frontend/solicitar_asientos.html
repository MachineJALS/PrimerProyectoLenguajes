<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Asientos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Solicitar Asientos</h1>
        <form id="reserva-form">
            
            <button onclick="window.location.href='index.html'">Volver al Inicio</button>
            <label for="cantidad">Cantidad de asientos:</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <label for="precio_max">Precio m√°ximo por asiento:</label>
            <input type="number" step="0.01" id="precio_max" name="precio_max" required>

            <button type="submit">Reservar</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="scripts/solicitar_asientos.js"></script>
</body>
</html>
